<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src = "script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header></header>
    <header2></header2>
    <header3></header3>
    <div class = "container">
        <div class = "row mt-5">
            <div class = "col-4"></div>
            <div class = "col-4">
                <form>
                    <div class = "card shadow p-3">
                        <div class = "card-header">
                            <h4 class = "text-center">User Registration form</h4>
                        </div>
                        <div class = "card-body">
                            <div class = "row">
                                <div class = "col-6">
                                    <div class = "form-group">
                                        <label class = "form-label">First Name <span class = "errmsg">*</span></label>
                                        <input type = "text" class = "form-control">
                                    </div>
                                </div>
                                <div class = "col-6">
                                    <div class = "form-group">
                                        <label class = "form-label">Last Name <span class = "errmsg">*</span></label>
                                        <input type = "text" class = "form-control">
                                    </div>
                                </div>
                                <div class = "col-12">
                                    <div class = "form-group">
                                        <label class = "form-label">Username<span class = "errmsg">*</span></label>
                                        <input type = "text" class = "form-control">
                                    </div>
                                </div>
                                <div class = "col-12">
                                    <div class = "form-group">
                                        <label class = "form-label">Email Address<span class = "errmsg">*</span></label>
                                        <input type = "text" class = "form-control">
                                    </div>
                                </div>
                                <div class = "col-12">
                                    <div class = "form-group">
                                        <label class = "form-label">Password<span class = "errmsg">*</span></label>
                                        <input type = "text" class = "form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class = "card-footer">
                            <div class = "d-grid gap-2">
                                <button class = "btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class = "col-4"></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
